<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment
    scrollable
    mode="md"
    color="primary"
    [value]="categorias[0]"
    (ionChange)="cambioCategoria($event)"
  >
    <ion-segment-button
      *ngFor="let category of categorias"
      color="primary"
      mode="md"
      [value]="category"
    >
      <ion-label>
        {{category}}
      </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll
    threshold="150px"
    [disabled]="end"
    position="bottom"
    (ionInfinite)="cargarNoticias($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando datos..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
