<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <!-- <div *ngIf="dataLocalService.noticias.length === 0">No hay favoritos</div> -->
  <ion-slides
    *ngIf="dataLocalService.noticias.length === 0"
    [options]="sliderOpts"
  >
    <ion-slide>
      <ion-label>
        No hay favoritos
      </ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias
    *ngIf="dataLocalService.noticias.length > 0"
    [noticias]="dataLocalService.noticias"
  ></app-noticias>
</ion-content>
